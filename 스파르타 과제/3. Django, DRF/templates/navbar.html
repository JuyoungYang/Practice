<style>
    nav {
        background-color: #FFB6C1;
        padding: 1rem;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-brand {
        color: #F37778;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.5rem;
    }

    .nav-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 1rem;  /* 버튼 사이 간격 */
    }

    .nav-link {
        padding: 0.5rem 1rem;
        color: #F37778;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-button {
        padding: 0.5rem 1rem;
        border: 2px solid white; /* 테두리 스타일 추가 */
        border-radius: 4px;
        color: white;
        background-color: transparent; /* 기본 배경 투명 */
        text-decoration: none;
        font-size: 1rem;              /* 텍스트 크기 추가 */
        font-weight: bold;            /* 텍스트 굵기 */
        transition: all 0.3s ease;    /* 부드러운 전환 */
    }
    
    .nav-button:hover {
        background-color: #F37778; /* 호버 시 배경색 */
        color: white;             /* 텍스트 색 반전 */
        transform: scale(1.05);   /* 살짝 확대 */
    }
    
    .nav-button:active {
        transform: scale(0.95);   /* 클릭 시 살짝 축소 */
    }
</style>

<nav>
    <div class="nav-container">
        <a class="nav-brand" href="{% url 'post:post_list' %}">
            <i class="fa-solid fa-hippo"></i> JY's Blog
        </a>
        <ul class="nav-menu">
            {% if user.is_authenticated %}
                <li>
                    <a class="nav-button" href="{% url 'accounts:profile' %}">
                        <i class="fas fa-user"></i> {{ user.username }}
                    </a>
                </li>
                <li>
                    <a class="nav-button" href="{% url 'accounts:logout' %}">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </li>
            {% else %}
                <li>
                    <a class="nav-button" href="{% url 'accounts:login' %}">
                        <i class="fas fa-sign-in-alt"></i> 로그인
                    </a>
                </li>
                <li>
                    <a class="nav-button" href="{% url 'accounts:signup' %}">
                        <i class="fas fa-user-plus"></i> 회원가입
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

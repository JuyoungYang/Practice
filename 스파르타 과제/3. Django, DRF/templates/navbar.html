<style>
    nav {
        background-color: #FFB6C1;
        padding: 1rem;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-brand {
        color: #F37778;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.5rem;
    }

    .nav-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 0.5rem;  /* 버튼 사이 간격 */
        align-items: center;
    }

    .nav-link {
        padding: 0.5rem 1rem;
        color: #F37778;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-button {
        padding: 0.5rem 1rem;            /* 버튼 내부 여백 */
        border: 2px #FFB6C1;      /* 테두리 */
        border-radius: 8px;             /* 모서리 둥글게 */
        background-color: #FFB6C1;        /* 배경색 */
        color: #F37778;                 /* 글자색 */
        text-decoration: none;          /* 링크 밑줄 제거 */
        font-size: 1rem;                /* 글자 크기 */
        font-weight: bold;              /* 글자 굵기 */
        transition: all 0.3s ease;      /* 상태 변화 부드럽게 */
        display: inline-flex;     
        align-items: center;
        height: 40px;      /* 고정된 높이 추가 */
        box-sizing: border-box;  /* 패딩을 높이에 포함 */
    }
    
    .nav-button:hover {
        background-color: #F37778;      /* 호버 시 배경 핑크색 */
        color: white;                   /* 호버 시 글자 흰색 */
        transform: scale(1.05);         /* 호버 시 약간 확대 */
    }
    
    .nav-button:active {
        transform: scale(0.95);   /* 클릭 시 살짝 축소 */
    }

    .profile-avatar {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        object-fit: cover;
        vertical-align: middle;
        margin-right: 8px;
        position: relative;   
        top: 1px;  
    }
</style>

<nav>
    <div class="nav-container">
        <a class="nav-brand" href="{% url 'post:post_list' %}">
            <i class="fa-solid fa-hippo"></i> JY's Blog <i class="fa-solid fa-splotch"></i>
        </a>
        <ul class="nav-menu">
            {% if user.is_authenticated %}
            <li>
                <a class="nav-button" href="{% url 'accounts:profile' %}" style="display: flex; align-items: center;">
                    {% if user.profile_image %}
                        <img src="{{ user.profile_image.url }}" class="profile-avatar" alt="프로필" style="width: 30px; height: 30px; margin-right: 8px;">
                    {% else %}
                        <i class="fas fa-user"></i>
                    {% endif %}
                    {{ user.username }}
                </a>
            </li>
                <li>
                    <a class="nav-button" href="{% url 'accounts:logout' %}">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </li>
            {% else %}
                <li>
                    <a class="nav-button" href="{% url 'accounts:login' %}">
                        <i class="fas fa-sign-in-alt"></i> 로그인
                    </a>
                </li>
                <li>
                    <a class="nav-button" href="{% url 'accounts:signup' %}">
                        <i class="fas fa-user-plus"></i> 회원가입
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

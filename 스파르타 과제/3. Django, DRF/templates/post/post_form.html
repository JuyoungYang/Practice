{% extends 'base.html' %}

{% block content %}
<div class="post-form-container">
    <div class="form-header">
        <h2 class="form-title">새 게시글 작성</h2>
    </div>
    
    <form method="post" class="post-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">제목</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">내용</label>
            {{ form.content }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-pink">작성</button>
            <a href="{% url 'post:post_list' %}" class="btn btn-grey">취소</a>
        </div>
    </form>
</div>
{% endblock %}

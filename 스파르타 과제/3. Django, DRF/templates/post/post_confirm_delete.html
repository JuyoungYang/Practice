{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>게시글 삭제</h2>
    <p>정말로 "{{ post.title }}" 게시글을 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'post:post_detail' post.pk %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}

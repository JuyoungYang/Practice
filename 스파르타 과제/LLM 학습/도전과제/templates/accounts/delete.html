{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>회원탈퇴</h2>
    <div class="alert alert-danger">
        정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">탈퇴하기</button>
        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}

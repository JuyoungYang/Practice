{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>프로필</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">이메일: {{ user.email }}</p>
            <p class="card-text">가입일: {{ user.date_joined|date:"Y-m-d" }}</p>
            
            <div class="mt-3">
                <a href="{% url 'accounts:update' %}" class="btn btn-primary">회원정보 수정</a>
                <a href="{% url 'accounts:password_change' %}" class="btn btn-warning">비밀번호 변경</a>
                <a href="{% url 'accounts:delete' %}" class="btn btn-danger">회원탈퇴</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

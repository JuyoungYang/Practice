{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>레시피 목록</h2>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.created_at|date:"Y-m-d" }}</p>
                    <a href="{% url 'post:detail' post.pk %}" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
